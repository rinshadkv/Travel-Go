    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/host_dashboard.css' %}">
    <style>
        a {
            text-decoration: none;
            color: white;

        }

        a:hover {
            color: green;
        }

        a:focus {
            color: red;
        }
        .links{
            margin-top: 30px;
        }
    </style>

<body>
    <div class="container-fluid " style="height: 100%;">
        <div class="row" style="height: 100%;">

            <div class="col-2 bg-dark"
                style="background-color: rgb(192, 209, 214);border: 1px ;padding: 10px;min-height: 610px; " >

                <div style="padding-left: 10px;" class="links"> <a href="/host/host-dashboard/"> <i
                            class="fa-solid fa-palette"></i> Dashboard</a></div>

                            class="fa-solid fa-hotel"></i> Hotel details</a></div>

                            class="fa-solid fa-bed"></i> Add room</a></div>

                            class="fa-solid fa-clipboard-check"></i> view booking</a></div>

                <div style="padding-left: 10px;" class="links"> <a href="/host/host-profile/"> <i
                            class="fa-solid fa-address-card"></i> Profile</a></div>
                            <div style="height: 10%;padding-left: 10px;" class="links">

            </div>

        </div>



    </div>
