<body>




  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

    </div>

                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/localadmin/manage-host/">

              </a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="/localadmin/view-users/">

                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                users
              </a>
            </li>

              <a class="nav-link" href="/localadmin/add-host/">

               New host request
              </a>
            </li>
          </ul>

        </div>
