{% extends "admin-master.html" %}
{% load static %}
{% block content %}
<div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">Name</th>

            
          </tr>
        </thead>
        <tbody>
            {% if user %}
            {% for u in user %}
          <tr>
            <th scope="row">{{u.id}}</th>
            <td>{{u.email}}</td>
            <td>{{u.name}}</td>
           
          </tr>
         {% endfor %}
         {% endif %}
          
        </tbody>
      </table>
</div>
{% endblock %}
